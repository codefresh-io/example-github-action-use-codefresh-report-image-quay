name: Docker Image CI - using quay


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    environment:
      name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Build & push the Docker image
        env:
          CF_IMAGE: quay.io/${{ secrets.QUAY_USERNAME }}/quay-report-image-github-action
        run: |
          docker build . --file Dockerfile --tag $CF_IMAGE && docker push $CF_IMAGE
      - name: report image by action
        with:
          # Specify cluster app-proxy
          CF_HOST: "https://saffi.pipeline-team.cf-cd.com"
          CF_API_KEY: ${{ secrets.USER_TOKEN }}
          CF_CONTAINER_REGISTRY_INTEGRATION: "quay"

          # report image 
          CF_IMAGE: quay.io/${{ secrets.QUAY_USERNAME }}/quay-report-image-github-action
          CF_ENRICHERS: "jira, git"
          # use githug token
          CF_GITHUB_TOKEN: ${{ secrets.CF_GITHUB_TOKEN }}    
          # use jira integration
          CF_JIRA_INTEGRATION: "jira"
          CF_JIRA_MESSAGE: "wip CR-11027"
          CF_JIRA_PROJECT_PREFIX: "CR"
        uses: codefresh-io/csdp-report-image@0.0.47


